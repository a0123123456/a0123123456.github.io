<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <style>
    #map {
      height: 400px;
    }

    .data_rows tr td {
      /* white-space: nowrap; */
    }

    #my_table thead tr th {
      white-space: nowrap;
    }

    table {
      table-layout: fixed;
    }

    table th,
    table td {
      overflow: hidden;
    }

    table th:nth-child(1),
    table td:nth-child(1) {
      width: 20%;
    }

    table th:nth-child(2),
    table td:nth-child(2) {
      width: 30%;
      
    }

    table th:nth-child(3),
    table td:nth-child(3) {
      width: 30%;
    }

    table th:nth-child(4),
    table td:nth-child(4) {
      width: 10%;
    }

    table th:nth-child(5),
    table td:nth-child(5) {
      width: 10%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-3">Youbike站點地圖串接練習</h1>
    <div class="row">
      <div class="col-6">
        <div id="map"></div>
      </div>
      <div class="col-6">
        <div class="h2 text-center">站點資訊</div>
        <div id="loading_spinner" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- 選擇縣市 -->
        <div class="btn-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            data-bs-auto-close="inside" aria-expanded="false">
            台北市
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">台北市</a></li>

          </ul>
        </div>

        <!-- 選擇區域 -->
        <div class="btn-group">
          <button id="select_area" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            data-bs-auto-close="inside" aria-expanded="false">
            選擇區域
          </button>
          <ul id="section_ul" class="dropdown-menu">
            <!-- <li>
              <a class="dropdown-item" href="#">大安區</a>
            </li>

            <li>
              <a class="dropdown-item" href="#">大同區</a>
            </li>

            <li>
              <a class="dropdown-item" href="#">士林區</a>
            </li> -->
          </ul>
        </div>



        <table id="my_table" class="table table-striped mt-3 text-center">
          <thead>
            <tr>
              <th scope="col">區域</th>
              <th scope="col">站點名稱</th>
              <th scope="col">數量(剩餘/空位/總共)</th>
              <th scope="col">地圖</th>
              <th scope="col">經緯度</th>
            </tr>
          </thead>

          <!-- class要加回done-------------------------------------- -->
          <tbody id="data_rows" class="data_rows d-none">
            <!-- <tr>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td><i class="fa-solid fa-map-location-dot"></i></td>
                <td><i class="fa-solid fa-circle-info"></i></td>
              </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="youbike taipei_final.js"></script>
</body>

</html>
